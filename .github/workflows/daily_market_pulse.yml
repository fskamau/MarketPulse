name: Weekly Real Estate Scraper

on:
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight
  workflow_dispatch: # This adds a "Run" button in GitHub so you can test it manually

permissions:
  contents: write # CRITICAL: This allows the bot to push the new map to your repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4 # Updated to v4

    - name: Set up Python
      uses: actions/setup-python@v4 # Updated to v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install
        pip install pandas folium beautifulsoup4 requests

    - name: Run Market Pulse Scraper
      run: python main.py

    - name: Commit and Push Map Update
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add map.html
        # The '|| exit 0' prevents the action from failing if there are no data changes
        git commit -m "Automated Market Update: $(date +'%Y-%m-%d')" || exit 0
        git push
